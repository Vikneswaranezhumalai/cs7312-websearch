<!DOCTYPE html>
<html>
<head><title>{{ song.title }} - Full Lyrics</title></head>
<body>
  <h2>{{ song.title }}</h2>
  <p><strong>Artist:</strong> {{ song.artist }}</p>
  <p><strong>Year:</strong> {{ song.year }}</p>
  <p><strong>Rank:</strong> {{ song.rank }}</p>
  <pre>{{ song.lyrics }}</pre>
  <p><a href="/">Back to Search</a></p>
</body>
</html>
